<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">

        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/template" id="header_template">
        	<div class="header" id="header">
        		<div class="header__layout clearfix">
        			<a href="#" class="btn header__btn left" id="header_menu">
        				<i class="icon icon_menu"></i>
        			</a>
        
        			<a href="#" class="btn header__btn right" id="header_search">
        				<i class="icon icon_search"></i>
        			</a>
        
        			<div class="header__drop-down hidden" id="header_search_list">
        				<div class="block">
        					<input type="search" value="" placeholder="Enter city" autocapitalize="off" autocorrect="off" autocomplete="off" class="input-text" id="search_input" />
        				</div>
        
        				<ul class="header__list">
        					<li class="header__list_item">
        						<a href="#" class="btn btn_link">Saint Petersburg</a>
        					</li>
        					<li class="header__list_item">
        						<a href="#" class="btn btn_link">Moscow</a>
        					</li>
        					<li class="header__list_item">
        						<a href="#" class="btn btn_link">London</a>
        					</li>
        				</ul>
        			</div>
        
        			<div class="header__drop-down hidden" id="header_cities_list">
        				<ul class="header__list">
        					<li class="header__list_item">
        						<a href="#" class="btn btn_link">Washigton</a>
        					</li>
        					<li class="header__list_item">
        						<a href="#" class="btn btn_link">Sydney</a>
        					</li>
        				</ul>
        			</div>
        		</div>
        	</div>
        
        	<div id="overlay" class="overlay no-select"></div>
        </script>
        <script type="text/template" id="content_template">
        	<div class="content" id="content">
        
        	</div>
        </script>
        
        <script data-main="js/boot" src="js/libs/require.js"></script>
    </body>
</html>
